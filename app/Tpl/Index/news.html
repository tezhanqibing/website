<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宜清嘉华</title>
<link href="__PUBLIC__/css/main.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/news.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
<div class="header"></div>
<div class="tag">
	<ul>
	    <li><a href="introduction.html">公司</a></li>
	    <li><a href="index.html">产品</a></li>
	    <li><a href="download.html">文件下载</a></li>
	    <li><a href="news.html">新闻</a></li>
	    <li><a href="contact.html">联系我们</a></li>
  	</ul>
</div>
<div class="line1"></div>
<div class="left">
  <div class="new">
  	<!-- 
  	循环遍历显示消息，固定样式如div:content。标题、具体时间（“发布时间：”为静态）、内容都动态显示。
  	每页显示三条消息，通过上下页实现基本简单翻页。
  	内容显示长度需要截取制定长度，建议300个字符。通过阅读全文，查看全部内容。
  	阅读全文时，需要传递消息ID。
  	 -->
	 <volist name="list" id="vo">
  	<div class="content">
  		<div class="new_title">{$vo.id}</div>
	  	<div class="new_time">发布时间：2013-12-25</div>
	  	<div class="new_content">
			{$vo.content|substr=0,299}
			

	   </div>
	   <div class="new_all"><a href="__URL__/showNews?id={$vo.id}">&gt;&gt; 阅读全文</a></div>
  	</div>
  	</volist>
  	
  	 <div class="button">
	  	{$page}
	  </div>
  </div>
</div>
<div class="right">
	<div class="kefu1"><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$qq1}&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:{$qq1}:47" alt="点击这里给我发消息" title="点击这里给我发消息"></a></div>
   	<div class="kefu2"><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$qq2}&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:{$qq2}:47" alt="点击这里给我发消息" title="点击这里给我发消息"></a></div>
    <div class="link_name">{$name}</div>
   	<div class="link_address">{$address}</div>
   	<div class="link_postCode">{$postCode}</div>
   	<div class="link_phone">{$telNum}</div>
   	<div class="link_fax">{$fax}</div>
   	<div class="link_mobile">{$mobile}</div>
</div>
<div class="line1"></div>
<div class="footer">
</div>
</div>
</body>
</html>
